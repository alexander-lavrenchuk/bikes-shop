	<!-- Content -->
	<h1>Напишите нам</h1>
	<form>
		<table>
			<tr>
				<td>Ваше имя: </td>
				<td><input type="text" size="40" placeholder="Введите Ваше Имя"></td>
			</tr>
			<tr>
				<td>E-mail: </td>
				<td><input type="email" size="40" placeholder="Введите Ваш e-mail"></td>
			</tr>
			<tr>
				<td>Телефон: </td>
				<td><input type="tel" size="12" placeholder="Ваш номер телефона"></td>
			</tr>
			<tr>
				<td>Тема: </td>
				<td><input type="text" size="40" placeholder="Тема обращения"></td>
			</tr>
			<tr class="textarea_style">
				<td>Обращение: </td>
				<td><textarea rows="7" cols="43" name="text" placeholder="Текст обращения"></textarea></td>
			</tr>
		</table>
		<br>
		<h4>Как Вы узнали о нашем сайте?</h4>
		<div class="control_row">
			<div><input id="internet_id" name="adv_channel" type="radio" value="internet" checked=""></div>
			<div><label for="internet_id"> Реклама в Интернете</label></div>
		</div>
		
		<div class="control_row">
			<div><input id="friends_id" name="adv_channel" type="radio" value="friends"></div>
			<div><label for="friends_id"> Друзья рекомендовали</label></div>
		</div>

		<div class="control_row">
			<div><input id="magazines_id" name="adv_channel" type="radio" value="magazines"></div>
			<div><label for="magazines_id"> Реклама в журналах</label></div>
		</div>
		<br>
		<input type="reset" value="Очистить">    <input type="submit" value="Отправить">
	</form>
	<br>
	<h4>Подписка</h4>
	<div class="control_row">
		<div><input type="checkbox" name="" id="get_news_id"></div>
		<div><label for="get_news_id">Получать новости</label></div>
	</div>

	<div class="control_row">
		<div><input type="checkbox" name="" id="get_new_offers_id"></div>
		<div><label for="get_new_offers_id">Получать рассылку о новых предложениях</label></div>
	</div>

	<div class="control_row">
		<div><input type="checkbox" name="" id="get_promo_id"></div>
		<div><label for="get_promo_id">Получать информацию об акциях</label></div>
	</div>
	<br>
